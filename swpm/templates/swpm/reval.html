{% extends "swpm/layout.html" %}
{% load static %}

{% block body %}
<div>
	<legend>Revaluation</legend>
	<fieldset>
		<form action="reval" method="POST">
			<table>
				{{ reval_form.as_table }}
			</table>
			<button type="submit">Run</button>
		</form>
	</fieldset>
</div>
<div>
	{{ result }}
</div>
{% endblock %}

{% block script %}
<script src="{% static 'swpm/index.js' %}"></script>
<script src="{% static 'swpm/jquery-3.6.0.slim.min.js' %}"></script>
{% endblock %}
