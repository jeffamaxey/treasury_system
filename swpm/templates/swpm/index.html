{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SWPM</title>
        
        <link href="{% static 'swpm/styles.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style>
		  body {
			padding: 20px;
		  }
		  @media (max-width: 980px) {
			body {
			  padding: 0;
			}
		  }
		</style>
    </head>
    <body>
        <section class="about-header container border-bottom text-center"></section><h1>SWPM</h1></section><br>
		<form method="post">
			<fieldset>
				<legend>Currency Pair</legend>
				<table>{{ myform.as_table }}</table>
				<input type="submit" class="btn btn-default">
			</fieldset>
		</form>
		<form action="{% url 'pricing' %}" method="post" >
			<fieldset>
				<legend>FX Option</legend>
					<table>{{ myFXOform.as_table }}</table>
					<input type="submit" class="btn btn-default">
			</fieldset>
		</form>
        <div class='valuation'>
            NPV = {{ results.npv }}
        </div>
        
        <div class="row between">
        {{ mytime }}
    </body>
</html>
