{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}SWPM{% endblock %}</title>
        
        <link href="{% static 'swpm/styles.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style>
		  body {
			padding: 20px;
		  }
		  @media (max-width: 980px) {
			body {
			  padding: 0;
			}
		  }
		</style>
		{% block script %}
        {% endblock %}
    </head>
	
	<body>
        <div class="container">
			<div class="links">
				<a href="{% url 'index' %}">Index</a><br>
				<a href="{% url 'trade_list' %}">Trade List</a><br>
				<a href="{% url 'reval' %}">Reval</a>
			</div>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
