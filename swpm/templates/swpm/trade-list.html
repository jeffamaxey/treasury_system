{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trade List</title>
        <link href="{% static 'swpm/styles.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style>
			body {
			  padding: 20px;
			}
			@media (max-width: 980px) {
			  body {
				padding: 0;
			  }
			}
		  </style>
	</head>
	<body>
		<div><h1>Trade List</h1></div>
		<div><a href={% url 'index' %}>Index</a></div>
		<div>
			<table class='trade-list'>
				<tr>
					<th>Trade ID</th>
					<th>Currency Pair</th>
					<th>Type</th>
					<th>CP</th>
					<th>Trade Date</th>
					<th>Maturity</th>
				</tr>
				{% for t in data %}
					<tr>
						<td class='tradeid'>{{ t.pk }}</td>
						<td class='ccypair'>{{ t.fields.ccy_pair }}</td>
						<td class='type'>{{ t.fields.type }}</td>
						<td class='cp'>{{ t.fields.cp }}</td>
						<td class='tradedate'>{{ t.fields.trade_date }}</td>
						<td class='maturitydate'>{{ t.fields.maturity_date }}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</body>
</html>
